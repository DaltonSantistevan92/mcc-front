<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Bienvenid@ a Macaco Store</div>
                <span class="text-600 font-medium">Inicia Sesión Para continuar</span>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="login()">
                <div>
                    <div class="mb-5">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem"
                            style="padding:1rem" >  <!-- [ngClass]="{ 'is-invalid': fieldsValidate('email') }" -->
                        <ng-container *ngIf="(email?.dirty || email?.touched)">
                            <small class="text-red-500"> {{emailError}} </small>
                        </ng-container>
                        
                    </div>
    
                    <div class="mb-5">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" autocomplete="off" formControlName="password" placeholder="Password" [style]="{'width':'100%'}"
                            [inputStyle]="{'width':'100%'}" [toggleMask]="true"
                            inputStyleClass="w-full p-3 md:w-50rem"></p-password>
                        <ng-container *ngIf="(email?.dirty || email?.touched)">
                            <small class="text-red-500"> {{passwordError}} </small>
                        </ng-container>
                    </div>
    
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recuerdame</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" [disabled]="formLogin.invalid" pButton pRipple label="Ingresar" class="w-full p-3 text-xl"></button>
                </div>
            </form>
        </div>
    </div>
</div>
